<div>
    <div class=" ps-4 d-flex justify-content-start logo">
        <div class="logo-sm ps-1 d-flex p-relative">
            <p class="fs-1 logo-S fw-bold m-0 d-flex">S</p>
            <p class="fs-5 logo-p fw-bold">p</p>
        </div>
        <div class="logo-text fs-5 ps-3 pe-4 d-flex justify-content-around align-items-center">
            Event Admin
        </div>
    </div>
    <!-- menu navigation -->
    <div class=" text-color">
        <div class="menu ps-4 p-2 d-flex menu-hover">
            <i class="bi bi-house ps-1 pe-3"></i>
            <div>Home</div>
        </div>
        <div class="">
            <div (click)="ShowITem()" class="menu d-flex justify-content-between ps-4 pe-4 p-2 menu-hover">
                <div class="d-flex">
                    <i class="bi bi-flower2 ps-1 pe-3"></i>
                    <div>Embellishment</div>
                </div>
                <i [ngClass]="subItem ? '':'icon-down'" class="bi bi-chevron-down"></i>
            </div>
            <div [ngClass]="subItem ? 'colaps-item':''" class="sub-item">
                <div class="sub-menu d-flex ps-xl-5 ps-lg-5 p-2 menu-hover" routerLink="namesetup" routerLinkActive="active">
                    <i class="bi bi-dot pe-2"></i>
                    <div>Setup name</div>
                </div>
                <div class="sub-menu d-flex ps-xl-5 ps-lg-5 p-2 menu-hover" routerLink="sizesetup" routerLinkActive="active">
                    <i class="bi bi-dot pe-2"></i>
                    <div>Setup Size</div>
                </div>
                <div class="sub-menu d-flex ps-xl-5 ps-lg-5 p-2 menu-hover" routerLink="colorsetup" routerLinkActive="active">
                    <i class="bi bi-dot pe-2"></i>
                    <div>Setup Color</div>
                </div>
                <div class="sub-menu d-flex ps-xl-5 ps-lg-5 p-2 menu-hover" routerLink="productsetup" routerLinkActive="active">
                    <i class="bi bi-dot pe-2"></i>
                    <div>Register Product</div>
                </div>
            </div>
        </div>
    </div>
</div>
